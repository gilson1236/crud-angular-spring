<mat-card>
    <mat-card-content>

        <mat-toolbar color="primary">Cursos Dispon√≠veis</mat-toolbar>

        <div class="column-flex mat-elevation-z8">

            @if (courses$ | async; as courses) {
                <app-courses-list 
                [courses]="courses.courses" 
                (add)="onAdd()"
                (edit)="onEdit($event)"
                (remove)="onRemove($event)">
                </app-courses-list>

                <mat-paginator [pageSizeOptions]="[5,10,15]"
                showFirstLastButtons
                [pageIndex]="pageIndex"
                [pageSize]="pageSize"
                [length]="courses.totalElements"
                (page)="refresh($event)"
                aria-label="Select page of courses">

                </mat-paginator>

            } @else {
                <div class="loading-spinner">
                    <mat-spinner></mat-spinner>
                </div> 
            }

        </div>
    </mat-card-content>    
</mat-card>
