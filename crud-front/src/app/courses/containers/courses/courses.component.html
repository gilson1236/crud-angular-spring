<mat-card>
    <mat-card-content>

        <mat-toolbar color="primary">Cursos Dispon√≠veis</mat-toolbar>

        <div class="column-flex mat-elevation-z8">

            @if (courses$ | async; as courses) {
                <app-courses-list 
                [courses]="courses" 
                (add)="onAdd()"
                (edit)="onEdit($event)"
                (remove)="onRemove($event)">
                </app-courses-list>
            } @else {
                <div class="loading-spinner">
                    <mat-spinner></mat-spinner>
                </div> 
            }

        </div>
    </mat-card-content>    
</mat-card>
